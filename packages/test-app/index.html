<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-LLM Test App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e4e4e7;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      background: linear-gradient(90deg, #818cf8, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
    }
    .message.user {
      background: #4f46e5;
      margin-left: auto;
    }
    .message.assistant {
      background: rgba(255, 255, 255, 0.1);
    }
    .message.error {
      background: #dc2626;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }
    input[type="text"]:focus {
      outline: 2px solid #818cf8;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:hover { transform: scale(1.02); }
    button:active { transform: scale(0.98); }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .model-select {
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .streaming-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      margin-left: 0.5rem;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mini-LLM Test App</h1>
    <div class="chat-container">
      <div class="model-select">
        <label>Model: </label>
        <select id="model">
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="gpt-fast">gpt-fast (alias)</option>
          <option value="claude-fast">claude-fast (alias)</option>
        </select>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-row">
        <input type="text" id="input" placeholder="Type a message..." autocomplete="off">
        <button id="send">Send</button>
      </div>
    </div>
    <div class="status" id="status">Ready</div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const modelEl = document.getElementById('model');
    const statusEl = document.getElementById('status');

    function addMessage(content, role) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = content;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const message = inputEl.value.trim();
      if (!message) return;

      inputEl.value = '';
      sendBtn.disabled = true;
      statusEl.innerHTML = 'Streaming<span class="streaming-indicator"></span>';

      addMessage(message, 'user');
      const assistantDiv = addMessage('', 'assistant');

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, model: modelEl.value }),
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullText = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          
          // Parse SSE events
          const lines = chunk.split('\n');
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') continue;
              try {
                const parsed = JSON.parse(data);
                const content = parsed.choices?.[0]?.delta?.content;
                if (content) {
                  fullText += content;
                  assistantDiv.textContent = fullText;
                  messagesEl.scrollTop = messagesEl.scrollHeight;
                }
              } catch {
                // Not JSON, might be error
                if (data.includes('error')) {
                  assistantDiv.textContent = data;
                  assistantDiv.className = 'message error';
                }
              }
            }
          }
        }

        if (!fullText && response.status !== 200) {
          const text = assistantDiv.textContent || 'Error occurred';
          assistantDiv.className = 'message error';
        }

      } catch (err) {
        assistantDiv.textContent = `Error: ${err.message}`;
        assistantDiv.className = 'message error';
      }

      sendBtn.disabled = false;
      statusEl.textContent = 'Ready';
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
