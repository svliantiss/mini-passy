name: Publish to NPM

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm install
        working-directory: packages/gateway
      
      - name: Build package
        run: npm run build
        working-directory: packages/gateway
      
      - name: Publish to NPM (@mini-passy/sdk)
        run: npm publish --access public
        working-directory: packages/gateway
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_SVLIANTISS }}

      # Publish same package as @mini-passy so npx @mini-passy and bunx @mini-passy work (no trailing /sdk)
      - name: Rewrite package name to @mini-passy
        run: |
          node -e "
          const fs = require('fs');
          const p = require('./package.json');
          p.name = '@mini-passy';
          fs.writeFileSync('./package.json', JSON.stringify(p, null, 2));
          "
        working-directory: packages/gateway
      - name: Publish to NPM (@mini-passy)
        run: npm publish --access public
        working-directory: packages/gateway
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_SVLIANTISS }}
