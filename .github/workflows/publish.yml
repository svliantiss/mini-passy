name: Publish to NPM

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
        working-directory: packages/gateway
      
      - name: Build package
        run: npm run build
        working-directory: packages/gateway
      
      - name: Publish to NPM
        run: npm publish --access public
        working-directory: packages/gateway
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_SVLIANTISS }}
